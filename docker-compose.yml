version: '3.8'
services:
  api:
    build: .
    command: uvicorn backend.api:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./:/app
    ports:
      - '8000:8000'
    depends_on: []
  redis:
    image: redis:7
    restart: unless-stopped
  worker:
    build: .
    command: python3 -u -c "from app.services.worker import recompute_projections; recompute_projections()"
    volumes:
      - ./:/app
    depends_on:
      - redis
